  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      <link rel="stylesheet" href="reservestyles.css" />
      <link rel="stylesheet" href="styles.css" />

        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
        crossorigin="anonymous"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
        rel="stylesheet"
      />
      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
        rel="stylesheet"
      />
      <link rel="icon" href="images/food.png" />
      <script src="https://kit.fontawesome.com/f0b6bf1544.js" crossorigin="anonymous"></script>

    </head>
    <body>
      <div class="hamburgerdiv">
        <i class="fas fa-bars hamburgermenu"></i>
      </div>
      <div class="overlay hidden">
        <section class="overlaysection">
          <i class="fas fa-times cancelbutton"></i>
          <div><a href="index.html">Home</a></div>
          <div><a href="menu.html">Menu</a></div>
          <div><a href="reservepage.html">Reserve</a></div>
          <div><a href="aboutus.html">About Us</a></div>
        </section>
      </div>
  
      <div class="firstcontainer">
        <div class="logocontainer">
          <li>
            <a href="index.html">
              <img
                src="images/food.png"
                alt="image of chef logo"
                class="foodlogo"
              />
          </li>
        </div>
        <div class="navigationbar">
          <ul class="navigation">
            <li><a href="index.html"> Home</a></li>  
            <li><a href="menu.html">Menu</a></li>
            <li><a href="reservepage.html">Reserve</a></li>
            <li><a href="about.html">About Us</a></li>
          </ul>
        </div>
      </div>
      <div class="arrangeslogan">
        <h1 class="slogan">Reserve a seat below</h1>
        <br />
      </div>
      <div class="sectioncontainer4">
        <h2 class="reservetext">Fill out the form below</h2>
        <hr class="reservetextline" />

        <div class="form">
          <form>
            <!-- first row -->
            <div class="firstrow">
              <label for="firstname">
                <h5>First name</h5>
                <input type="text" name="firstname" id="firstname" />
              </label>
              <label for="lastname">
                <h5>Last name</h5>
                <input type="text" name="lastname" id="lastname" />
              </label>
            </div>
            <!-- second row -->
            <div class="secondrow">
              <label for="email">
                <h5>Email</h5>
                <input type="email" name="email" id="email" />
              </label>
              <!-- third row -->
              <label for="viewchoice" class="view">
                <h5>View Choice:</h5>
                <select name="choice" id="viewchoice">
                  <option value="Henlo" selected disabled>Choose your view</option>
                    <option value="hanh">Sea-side</option>
                    <option value="ba">Center</option>
                    <option value="ba">Window View</option>
                </select>     
              </label>
            </div>
            <!-- last row -->
            <div class="lastrow">
              <label for="number" class="number">
                <h5>Number</h5>
                <input type="tel" name="number" id="number" />
              </label>
           
              <label for="extrainfo" class="extra">
                <h5>Extra info</h5>
                <input type="text" name="name" id="extrainfo" />
              </label>
            </div>

            <div class="arrangebutton3">
              <button class="reservationcta">Submit Reservation</button>
            </div>
            <br>
            <br>
          </div>
          </form>
        </div>
      </div>
      <div class="sectioncontainer3">
        <div>
          <img src="images/facebooklogo.png" alt="facebook logo" class="logo" />
        </div>
        <div>
          <img
            src="/images/food.png"
            alt="image of chef logo"
            class="footerlogo"
          />
        </div>
        <div>
          <img
            src="images/instagramlogo.png"
            alt="instagram logo"
            class="logo"
          />
        </div>
      </div>
      <script src="script.js"></script>
    </body>
  </html>
