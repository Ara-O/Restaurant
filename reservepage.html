  <!DOCTYPE html>
  <html lang="en">
    <head>
      <meta charset="UTF-8" />

      <link rel="stylesheet" href="reservestyles.css" />
      <link rel="stylesheet" href="styles.css" />
      <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"

      <link rel="preconnect" href="https://fonts.gstatic.com" />
      <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap"
        rel="stylesheet"
      />

        href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap"
        rel="stylesheet"
      />
      <link rel="icon" href="images/food.png" />
    </head>
    <body>
      <div class="firstcontainer">
        <div class="logocontainer">
          <li>
            <img
              src="images/food.png"
              alt="image of chef logo"
              class="foodlogo"
            />
          </li>
        </div>
        <div class="navigationbar">
          <ul class="navigation">
            <li><a href="index.html"> Home</a></li>
            <li><a href="reservepage.html">Reserve</a></li>
            <li>Menu</li>
            <li>About us</li>
          </ul>
        </div>
      </div>
      <div class="arrangeslogan">
        <h1 class="slogan">Reserve a seat below</h1>
        <br />
      </div>
      <div class="sectioncontainer4">
        <h2 class="reservetext">Fill out the form below</h2>
        <hr class="reservetextline" />

        <div class="form">
          <form>
            <div class="firstrow">
              <label for="firstname">
                <h5>First name</h5>
                <input type="text" name="name" id="firstname" />
              </label>
              <label for="lastname">
                <h5>Last name</h5>
                <input type="text" name="name" id="lastname" />
              </label>
            </div>

            <div class="secondrow">
              <label for="email">
                <h5>Email</h5>
                <input type="text" name="name" id="email" />
              </label>
              <label for="viewchoice">
                <h5>View Choice:</h5>
                <input type="text" name="name" id="viewchoice" />
              </label>
            </div>

            <div class="lastrow">
              <label for="extrainfo" class="extra">
                <h5>Extra info</h5>
                <input type="text" name="name" id="extrainfo" />
              </label>
            </div>
          </form>
        </div>
      </div>
    </body>
